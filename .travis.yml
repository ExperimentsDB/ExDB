language: java
before_install:
  - chmod +x gradlew

script:
  - ./gradlew build --info

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: heroku
  api_key:
    secure: 0ffd368e-0b5d-4a06-bb99-26451665d31e
  app: dbob
  skip_cleanup: true