<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Experimental DB - Register</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/common.css" />
  </head>

  <body>
    <!-- Navbar code -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ExDB</a>
        <form class="form-inline btn-toolbar">
          <div class="btn-toolbar">
            <a
              class="btn btn-success my-2 mx-2 my-sm-0"
              href="/ExDB/signin"
              role="button"
              >Sign in</a
            >
            <a
              class="btn btn-success my-2 mx-2 my-sm-0"
              href="/ExDB/register"
              role="button"
              >Register</a
            >
          </div>
        </form>
      </nav>
  
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
            <div class="card text-center d-flex my-auto">
              <div class="card-body">
                <!--Card for register utility-->
                <h2 class="card-title mb-3">Register here!</h2>
                <p class="card-text">
                  Already have an account?
                  <a href="/signin"
                  >Sign in here!</a>
                </p>
                <form action="">
                    <div class="form-group">
                      <label for="fullName">Enter your full name</label>
                      <input type="name" class="form-control"  placeholder="Full name">
                    </div>
          
                    <div class="form-group">
                        <label for="title">Title</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Prof</option>
                          <option>Dr</option>
                          <option>Researcher</option>
                          <option>Student</option>
                        </select>
                      </div>
          
                    <div class="form-group">
                      <label for="organisation">Organisation</label>
                      <input type="username" class="form-control"  placeholder="Enter name of organisation">
                    </div>
          
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword2">Confirm password</label>
                        <input 
                          type="password" 
                          class="form-control" 
                          id="exampleInputPassword2" 
                          placeholder="Re-enter password">
                      </div>
          
                    <button type="submit" class="btn btn-success btn-block ">Register</button>
                   </form>
              </div>
            </div>
          </div>
        </div>
      </div>
          
    </body>
</html>
