<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Experimental DB - Sign in</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/common.css" />
  </head>

  <body>
    <!-- Navbar code -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ExDB</a>
        <form class="form-inline btn-toolbar">
          <div class="btn-toolbar">
            <a
              class="btn btn-success my-2 mx-2 my-sm-0"
              href="/ExDB/signin"
              role="button"
              >Sign in</a
            >
            <a
              class="btn btn-success my-2 mx-2 my-sm-0"
              href="/ExDB/register"
              role="button"
              >Register</a
            >
          </div>
        </form>
      </nav>

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
          <div class="card text-center d-flex my-auto">
            <div class="card-body">
              <!--Card for sign in utility-->
              <h2 class="card-title mb-3">Sign in!</h2>
              <p class="card-text">
                New to ExDB?
                <a href="/register"
                >Register here!</a>
              </p>
              <form action="">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="username"
                  name="username"
                  class="form-control"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                />
              </div>
              <button type="submit" class="btn btn-success btn-block ">Login</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
        
  </body>
</html>
