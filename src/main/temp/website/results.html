<body class="h-100">
<!-- Navbar code -->
<nav class="navbar  navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ExDB</a>
    <form class="form-inline btn-toolbar">
        <div class="btn-toolbar">
            <a
                    class="btn btn-success my-2 mx-2 my-sm-0"
                    href="/signin"
                    role="button"
            >Sign in</a
            >
            <a
                    class="btn btn-success my-2 mx-2 my-sm-0"
                    href="/register"
                    role="button"
            >Register</a
            >
        </div>
    </form>

<div class="container h-100">
    <div class="row ">

        <div class="col-12 mt-2">
            <div class="card text-center d-flex">
                <div class="card-body">
                    <!-- Card for search utility -->
                    <form action="/results" method="get">

                        <div class="form-row">
                            <div class="col px-auto">
                                <label for="tableFilter">
                                    Cytokine type
                                </label>
                                <select class="form-control" id="tableFilter" name="table">
                                    <option selected>il8</option>
                                    <option>il12</option>
                                    <option>nphil</option>
                                    <option>tnfavivo</option>
                                </select>
                            </div>

                            <div class="col px-auto">
                                <label for="vivovitroFilter">In vivo/In vitro</label>
                                <select class="form-control" id="vivovitroFilter" name="vivovitro">
                                    <option selected>In vivo</option>
                                    <option>In vitro</option>
                                </select>
                            </div>

                            <div class="col">
                                <button class="btn btn-success" type="submit" role="button">Search</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-lg-6">
            <div class="row"><canvas id="myChart1"></canvas></div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6">

            RESULTS

        </div>

    </div>

</div>
